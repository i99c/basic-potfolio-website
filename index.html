<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Portföy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Adın Soyadın</h1>
        <nav>
            <ul>
                <li><a href="#about">Hakkımda</a></li>
                <li><a href="#skills">Beceriler</a></li>
                <li><a href="#projects">Projeler</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>Hakkımda</h2>
        <p>Kısa bir tanıtım yazısı buraya gelecek...</p>
    </section>
    
    <section id="skills">
        <h2>Beceriler</h2>
        <p>HTML, CSS, JavaScript, Python vb.</p>
    </section>
    
    <section id="projects">
        <h2>Projeler</h2>
        <div class="project-card">
            <h3>Proje 1</h3>
            <p>Proje açıklaması buraya gelecek...</p>
            <a href="#">GitHub Linki</a>
        </div>
    </section>
    
    <section id="contact">
        <h2>İletişim</h2>
        <form>
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Adın Soyadın</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
